name: "Ihr Tierarzt in 1050 Wien"
title: "Tierambulatorium Bacherplatz"
tagline: "Ihr Tierarzt in Wien"
description:  "Ihre kompetenten Tierärztinnen in 1050 Wien. Wir freuen uns, für Ihr Haustier da sein zu dürfen. Hund, Katze, Maus, alle Tiere sind bei uns willkommen."
image: "/assets/images/tab_animals_sml.png"
logo: "/assets/images/tab_animals_sml.png"
email: "praxis@vetcat.at"
locale: de_AT
baseurl: "" # the subpath of your site, e.g. /blog
domain: "vetcat.at"
url: "https://vetcat.at" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
#github_username: migocode
social:
  name: Tierambulatorium am Bacherplatz
  links:
    - https://www.facebook.com/TierambulatoriumAmBacherplatz
    - https://www.instagram.com/tierambulatoriumambacherplatz
# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "air"  # "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
plugins:
  - jekyll-paginate
  - jekyll-data
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-sitemap

defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      classes: wide
      author_profile: false
      share: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      classes: wide
      show_date: false
      author_profile: false
      read_time: false
      comments: false
      related: false
      share: true

include: ["_pages"]

